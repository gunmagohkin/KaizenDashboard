<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Information Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #58a7d3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: black;
      border: 1px solid black;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 40px;
      margin-right: 15px;
    }

    .header-right {
      font-size: 16px;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 62px);
    }

    .main-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      overflow-y: auto; /* allow vertical scrolling */
    }
  </style>
</head>
<body>


  <div class="dashboard">
    <div class="main-column" id="mainColumn">
      <iframe id="mainIframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Date and Time Display
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
    }
  
    setInterval(updateDateTime, 1000);
    updateDateTime();
  
    // Rotating iframe links
    const iframeLinks = [
      "https://script.google.com/macros/s/AKfycby9FMoDI1yST9Zql0mFXXs0Sk5e_Sl4L5cm33ePxFzqlYHng42QKAN18OF6Zwm7HZ3tgA/exec",
      "https://script.google.com/macros/s/AKfycbwXL4VHb_Wv3lnefh0JCz7Jn7sE3HmEEqKbYJqu5QrlUmNTDv6uLOj7zsK_3Lcqt9uQ/exec",
      "https://script.google.com/macros/s/AKfycbwvsihGUuVG012flegXlxqMoRW0ur6ealnTZYY1sthJ8hINjHOGxJZ9y_ghyF2gOUQy/exec"
    ];
  
    let currentIframe = 0;
    const mainIframe = document.getElementById('mainIframe');
  
    function rotateIframe() {
      mainIframe.src = iframeLinks[currentIframe];
      currentIframe = (currentIframe + 1) % iframeLinks.length;
    }
  
    rotateIframe(); // Initial load
    setInterval(rotateIframe, 1 * 60 * 1000); // Every 1 minute
  
    // Auto-scrolling in the main column
    const mainColumn = document.getElementById('mainColumn');

    function autoScroll() {
      const maxScroll = mainColumn.scrollHeight - mainColumn.clientHeight;
      if (mainColumn.scrollTop < maxScroll) {
        mainColumn.scrollTop += 1;
      } else {
        mainColumn.scrollTop = 0;
      }
    }
  
    setInterval(autoScroll, 100); // Smooth scrolling every 100ms
  </script>

</body>
</html>
